<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>ポケモン占い</title>

        <h1 id="header"><img src="./assets/img/header.png" alt="ポケモン占い"></h1>

    <div id="wrap">
        <h2>STEP：1 - 好きなタイプを選ぶ</h2>
        <form><input type="button" onClick="pokemonLists()" value="ランクを確認する"></form>

        <ul id="rank">ランキング：

        </ul>

        <form id="type_form" action="#" name="type_form">

            <input type="checkbox" id="05-A" name="types" value="草">
            <label for="05-A" class="types">草</label>

            <label for="06-A" class="types">氷</label>

            <label for="07-A" class="types">格</label>
            <input type="checkbox" id="08-A" name="types" value="毒">
            <label for="08-A" class="types">毒</label>
            <input type="checkbox" id="09-A" name="types" value="地">
            <label for="09-A" class="types">地</label>
            <input type="checkbox" id="10-A" name="types" value="飛">
            <label for="10-A" class="types">飛</label>
            <input type="checkbox" id="11-A" name="types" value="超">
            <label for="11-A" class="types">超</label>
            <input type="checkbox" id="12-A" name="types" value="虫">
            <label for="12-A" class="types">虫</label>
            <input type="checkbox" id="13-A" name="types" value="岩">
            <label for="13-A" class="types">岩</label>
            <input type="checkbox" id="14-A" name="types" value="霊">
            <label for="14-A" class="types">霊</label>
            <input type="checkbox" id="15-A" name="types" value="竜">
            <label for="15-A" class="types">竜</label>
            <input type="checkbox" id="16-A" name="types" value="悪">
            <label for="16-A" class="types">悪</label>
            <input type="checkbox" id="17-A" name="types" value="鋼">
            <label for="17-A" class="types">鋼</label>
            <input type="checkbox" id="18-A" name="types" value="妖">
            <label for="18-A" class="types">妖</label>
            <br />
            <br />
            <input type="button" onClick="taipu()" value="決定">
        </form>
        <p id='pokemon_rank'></p>
        <p>選択したポケモンのタイプ：<span id="display_types"></span></p>
        <h2>好きなポケモン</h2>
        <form><input type="button" value="自動で選ぶ" onClick="pickPokemon()"></form>
        <p>自動で選んだ結果はこれだ！：<span id='pokemon_elect'></span></p>
        <form><input type="button" value="シングル" onClick="pickSinglePokemon()"></form>
        <p>シングルの一体目はこれだ！：<span id='singlePokemon'></span></p>
        <form><input type="button" value="ダブル" onClick="pickDoublePokemon()"></form>
        <p>ダブルの一体目はこれだ！：<span id='doublePokemon'></span></p>
