<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモン占い</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/html5doctor.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script type="text/javascript" src="./assets/js/uranai.js"></script>
</head>
<body>
    <header>
        <h1 id="header">
            <img src="./assets/img/header.png" alt="ポケモン選びの画像">
        </h1>
    </header>
    <div id="wrap">

        <!-- ポケモンランキング -->
        <h2>STEP：1 - 好きなタイプを選ぶ</h2>
        <form><input type="button" onClick="pokemonLists()" value="ランクを確認する"></form>
        <br />
        <form><input type="button" onClick="hideList()" value="ランクを隠す"></form>
        <ul id="rank">ランキング：
            <li id="display_ranking"></li><br />
        </ul>


    <!-- ポケモンランキングシステム -->
        <p id='pokemon_rank'></p>
        <p>選択したポケモンのタイプ：<span id="display_types"></span></p>
        <h2>好きなポケモン</h2>
        <form><input type="button" value="自動で選ぶ" onClick="pickPokemon()"></form>
        <p>自動で選んだ結果はこれだ！：<span id='pokemon_elect'></span></p>
        <form><input type="button" value="シングル" onClick="pickSinglePokemon()"></form>
        <p>シングルの一体目はこれだ！：<span id='singlePokemon'></span></p>
        <form><input type="button" value="ダブル" onClick="pickDoublePokemon()"></form>
        <p>ダブルの一体目はこれだ！：<span id='doublePokemon'></span></p>



        <h3>役に立つサイト</h3>
        <p><a href="https://yakkun.com" target="_blank">ポケモン徹底攻略</a></p>
        <p>技や種族値の確認に良いです</p>
        <p><a href="https://nouthuca.com">ポケットファンクション</a></p>
        <p>パーティーを見たり出来ます</p>
        <p><a href="https://pokemass.site/swsh/dc">ポケモンダメージ計算</a></p>
        <p>耐久調整などに使えます</p>
        <p><a href="https://swsh.pokedb.tokyo/">ポケモンバトルデータベース</a></p>
        <p>よく使われているポケモンなどがわかります</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Rh7x5PFtNwE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <p>ポケモンのパーティーを考えるとき見てください。</p>
    </div>
</body>
</html>
